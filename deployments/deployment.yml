apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: my-deployment
spec:
  replicas: 10
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: 05021997/my-app-image:main-daf9b1230d26edeae8869882a281d4a6935fd5b3
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
